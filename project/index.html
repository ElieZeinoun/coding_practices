<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Building Materials</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@300;400;600&family=Nunito+Sans:ital,wght@0,200;0,400;1,400&display=swap" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar">
               <h1>Healthy &nbsp; Building &nbsp; Materials</h1> 
            </nav>
        </header>
        <aside class="left">
            <h4 class="titles filtering">FILTER</h4>
            <div class="filters">                
                <ul>
                    <li class="list active clickable" data-filter="all">All</li>
                    <li class="list clickable" data-filter="walls">Walls</li>
                    <li class="list clickable" data-filter="floors">Floors</li>
                    <li class="list clickable" data-filter="furn">Furniture</li>
                </ul>
            </div>
            <h4 class="titles sorting">SORT</h4>
            <div class="sorters">
                <ul>
                    <li class="sort clickable">Ascending</li>
                    <li class="sort clickable">Descending</li>
                    <li class="sort clickable">Cost</li>
                    <li class="sort clickable">Carbon</li>
                </ul>

            </div>

        </aside>
        <section class="main">

        </section>
        <aside class="right">
            <div class="drop_div">
                <h4 class="titles drop">DRAG & DROP</h4>
            </div>
            <div class="cart_body">
                <div class="cart"></div>
                <div class="cart"></div>
                <div class="cart"></div>
                <div class="cart"></div>
                <div class="cart"></div>
                <div class="cart"></div>
                <div class="cart"></div>
                <div class="cart"></div>
            </div>
            <div class="calculations">
                    <h4 class="titles calc cost">COST</h4>
                    <div><p id="price"></p></div>
                    <h4 class="titles calc carbon">CARBON</h4>
                    <div><p id="carbon"></p></div>
            </div>
        </aside>
    </div>
</body>
<script src="script.js"></script>
</html>
